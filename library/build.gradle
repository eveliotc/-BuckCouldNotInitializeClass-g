apply plugin: 'com.android.library'

android {
    String moduleNameUnderscore = project.name.replaceAll('-', '_')
    resourcePrefix(moduleNameUnderscore + '_')

    testOptions {
        unitTests.returnDefaultValues = true
    }

    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }
}

dependencies {

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile files(project.rootProject.file('test/mockable-android-24.default-values.jar'))
}
